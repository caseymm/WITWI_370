<!DOCTYPE html>
    
{% load humanize %}
{% load url from future %}

<html lang=en>
<head>
    <title>{% block title %}PearlHacks{% endblock %}</title>
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/pearlhacks.css" rel="stylesheet">
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
        
</head>
<style>
  #map {top:0; bottom:0; min-height:300px; width:100%; }
</style>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'assault_app_all_schools' %}">PearlHacks</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Resources</a></li>
            <li><a href="#">About</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
              <ul class="dropdown-menu">
                {% for school in schools %}
                    <li><a href="{{school.id}}">{{school.name}}</a></li>     
                {% endfor %}
                
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <br>
    <br>
    <div id='map'></div>
    <div class="container">

        {% block content %}
           
        {% endblock %}
    </div>
                  
        
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js"></script>
    <script>

    $.ajax({
    type: "GET",
    url: "{{ STATIC_URL }}/js/mapbox.json",
    dataType: "json"
  }); //close ajax 

    var map = L.mapbox.map('map', 'anniedaniel.hjfkd6ef')
        .setView([37.9, -77], 4);

    L.mapbox.featureLayer({
        // this feature is in the GeoJSON format: see geojson.org
        // for the full specification
        type: 'Feature',
        geometry: {
            type: 'Point',
            // coordinates here are in longitude, latitude order because
            // x, y is the standard for GeoJSON and many formats
            coordinates: [-77, 37.9]
        },
        properties: {
            title: 'A Single Marker',
            description: 'Just one of me',
            // one can customize markers by adding simplestyle properties
            // http://mapbox.com/developers/simplestyle/
            'marker-size': 'large',
            'marker-color': '#f0a'
        }
    }).addTo(map);
    </script>

</body>
</html>
