<!DOCTYPE html>
    
{% load humanize %}
{% load url from future %}

<html lang=en>
<head>
    <title>{% block title %}Culture of Yes{% endblock %}</title>
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/pearlhacks.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/leaflet.css" />
    
    <!--<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />-->
    <link rel="stylesheet" href="{{ STATIC_URL }}css/leaflet.awesome-markers.css" />
    <!--<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.css" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/leaflet.label.css" />
    
    <script src="{{ STATIC_URL }}js/leaflet.js"></script>
    <script src="{{ STATIC_URL }}js/leaflet.label.js"></script>
    <script src="{{ STATIC_URL }}js/leaflet.awesome-markers.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/spark.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
        
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" id="navTitle" href="{% url 'assault_app_all_schools' %}">Culture of Yes</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li id="resources"><a href="{% url 'assault_app_resources' %}">Resources</a></li>
            <li id="about"><a href="{% url 'assault_app_about' %}">About</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
              <ul class="dropdown-menu">
                {% for school in schools %}
                <!-- DON'T FORGET to change this out before going live -->
                    <li class="schoolDrop"><a href="http://localhost:8000/{{school.id}}">{{school.name}}</a></li>     
                {% endfor %}
                
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <br>
    <br>
    
        {% block content %}
           
        {% endblock %}
                  
    <script src="{{ STATIC_URL }}js/myMap.js"></script>    
    <script>
    $(".hideMap").hide();
    $(".showMap").show();
    $(".toggleMap").click(function(){
        $(".hideMap").slideToggle();
      });
    $(".toggleMap").click(function(){
        $(".showMap").slideToggle();
      });
    $("#sparkline").sparkline([{{ school.male_ratio }},{{ school.female_ratio }}], {type: 'pie'});
    
</script>
    
    
    
</body>
</html>
